<!-- Navbar -->

  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h2>Welcome to guess my number! Enter a number between 1-10</h2>
  <div class="w3-row-padding w3-padding-64 w3-container">

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      
    <label for="guessField">Enter a guess: </label>
    <input type="number" id="guessField" class="guessField" />
    <input type="submit" value="Submit guess" id="guessSubmit" class="guessSubmit" />
    </div>
  
  </div>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
<div id = "prize" hidden = "true">
  <h1> HERE IS YOUR GLORIOUS PRIZE</h1>
  <img src = "img/babycliffe.jpg" alt="babybaddy" height="50%" width="50%" >
</div>  

</div>

<!-- Second Grid -->


<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">

 </div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
